apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.rendersoncs.reportform"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 300
        versionName "3.0"
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion = '29.0.2'
}

// Graphic
repositories {
    maven { url 'https://jitpack.io' }
    //maven { url 'https://maven.fabric.io/public' }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0'
    implementation 'com.android.support:multidex:1.0.3'
    testImplementation 'junit:junit:4.13'

    // RecyclerView
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.thoughtbot:expandablerecyclerview:1.3'

    // CardView
    implementation 'androidx.cardview:cardview:1.0.0'

    // Header RecyclerView Top
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'

    // volley http library
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.google.code.gson:gson:2.8.6'

    // Box Dialog Permission
    implementation 'me.drakeet.materialdialog:library:1.3.1'

    // NavHeader Circle
    implementation 'de.hdodenhof:circleimageview:3.0.1'

    // Glide Image
    implementation 'com.github.bumptech.glide:glide:4.11.0'

    // Graphic
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    // IText PDF
    implementation 'com.itextpdf:itextg:5.5.10'

    // Apache
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'org.apache.commons:commons-collections4:4.4'

    // FIREBASE
    implementation 'com.google.firebase:firebase-core:17.4.4'
    implementation 'com.google.firebase:firebase-database:19.3.1'
    implementation 'com.firebaseui:firebase-ui-database:5.0.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.google.firebase:firebase-firestore:21.5.0'
    implementation 'com.google.firebase:firebase-storage:19.1.1'
    implementation 'com.firebaseui:firebase-ui-firestore:4.1.0'
    implementation 'com.google.firebase:firebase-messaging:20.2.3'
    implementation 'com.google.firebase:firebase-auth:19.3.2'

    // ImagePicker and EasyImage
    /*releaseImplementation 'com.github.nguyenhoanglam:ImagePicker:1.3.3'
    releaseImplementation 'com.github.jkwiecien:EasyImage:1.3.1'*/

    // Facebook Auth API
    implementation 'com.facebook.android:facebook-android-sdk:4.42.0'

    // Google Auth API
    implementation 'com.google.android.gms:play-services-auth:18.1.0'

    // About api
    implementation 'com.github.medyo:android-about-page:1.2.5'

    // LeakCanary
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.3'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.3'

    // Signature Pad
    implementation 'com.github.gcacace:signature-pad:1.2.1'

    // Navigation library
    def nav_version = "2.2.2"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // CameraX core library
    def camerax_version = '1.0.0-beta04'
    implementation "androidx.camera:camera-core:$camerax_version"

    // CameraX Camera2 extensions
    implementation "androidx.camera:camera-camera2:$camerax_version"

    // CameraX Lifecycle library
    implementation "androidx.camera:camera-lifecycle:$camerax_version"

    // CameraX View class
    implementation 'androidx.camera:camera-view:1.0.0-alpha11'

    // Twitter Auth API
    /*Twitter
    implementation('com.twitter.sdk.android:twitter:1.13.1@aar') {
        transitive = true;
    }*/
}
apply plugin: 'com.google.gms.google-services'
