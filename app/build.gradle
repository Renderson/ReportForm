apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.rendersoncs.reportform"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.1"
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// Graphic
repositories {
    maven { url 'https://jitpack.io' }
    //maven { url 'https://maven.fabric.io/public' }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.android.support:multidex:1.0.3'
    testImplementation 'junit:junit:4.12'

    // RecyclerView
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.thoughtbot:expandablerecyclerview:1.3'

    // CardView
    implementation 'androidx.cardview:cardview:1.0.0'

    // Header RecyclerView Top
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

    // volley http library
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.google.code.gson:gson:2.8.5'

    // Box Dialog Permission
    implementation 'me.drakeet.materialdialog:library:1.2.2'

    //NavHeader Circle
    implementation 'de.hdodenhof:circleimageview:3.0.0'

    // Glide Image
    implementation 'com.github.bumptech.glide:glide:4.9.0'

    // Graphic
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    // Itext PDF
    implementation 'com.itextpdf:itextg:5.5.10'

    // Apache
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'org.apache.commons:commons-collections4:4.1'

    // FIREBASE
    implementation 'com.google.firebase:firebase-core:17.2.1'
    implementation 'com.google.firebase:firebase-database:19.2.0'
    implementation 'com.firebaseui:firebase-ui-database:5.0.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.google.firebase:firebase-firestore:21.3.1'
    implementation 'com.google.firebase:firebase-storage:19.1.0'
    implementation 'com.firebaseui:firebase-ui-firestore:4.1.0'
    implementation 'com.google.firebase:firebase-messaging:20.1.0'
    implementation 'com.google.firebase:firebase-auth:19.2.0'

    // ImagePicker and EasyImage
    /*releaseImplementation 'com.github.nguyenhoanglam:ImagePicker:1.3.3'
    releaseImplementation 'com.github.jkwiecien:EasyImage:1.3.1'*/

    // Facebook Auth API
    implementation 'com.facebook.android:facebook-android-sdk:4.42.0'

    // Google Auth API
    implementation 'com.google.android.gms:play-services-auth:17.0.0'

    // About api
    implementation 'com.github.medyo:android-about-page:1.2.5'

    // LeakCanary
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.2'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.2'

    // Twitter Auth API
    /*Twitter
    implementation('com.twitter.sdk.android:twitter:1.13.1@aar') {
        transitive = true;
    }*/
}
apply plugin: 'com.google.gms.google-services'
